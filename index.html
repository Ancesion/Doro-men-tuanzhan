        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .button-group {
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: darkblue;
        }
        .content {
            margin: 20px;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .table {
            border-collapse: collapse;
            width: 45%;
            border: 1px solid #ccc;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .table th {
            background-color: #f4f4f4;
        }
        .table th, .table td {
            width: 300%;
        }
        .actions {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .action-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .action-button.return {
            background-color: gray;
            color: white;
        }
        .action-button.submit {
            background-color: red;
            color: white;
        }
    </style>
</head>

        <div class="actions">
            <button class="action-button return" onclick="confirmReturn()">返回</button>
            <button class="action-button submit" onclick="confirmSubmit()">提交</button>
        </div>
    </div>

    <script>
        function navigateTo(section) {
            document.getElementById('first-level').style.display = 'none';
            document.getElementById('second-level').style.display = 'block';
            document.getElementById('container-top').style.display = 'none';
            document.getElementById('container-middle').style.display = 'none';
            document.getElementById('container-bottom').style.display = 'none';

            if (section === '上') {
                document.getElementById('container-top').style.display = 'block';
            } else if (section === '中') {
                document.getElementById('container-middle').style.display = 'block';
            } else if (section === '下') {
                document.getElementById('container-bottom').style.display = 'block';
            }

            document.getElementById('path').innerText = `当前界面路径: 第一级界面 > 第二级界面 (${section})`;
        }

        async function confirmSubmit() {
            if (confirm('兄弟们的信息就靠你了活爹，确定提交吗？')) {
                const tableData = collectTableData();
                const token = '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'; // 替换为您的 GitHub Personal Access Token
                const repo = 'Ancesion/Doro-men-tuanzhan'; // 替换为您的 GitHub 仓库
                const filePath = 'data/tableData.json'; // 文件路径

                const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;
                const headers = {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                };

                try {
                    // 检查文件是否已存在
                    const response = await fetch(url, { headers });
                    const sha = response.ok ? (await response.json()).sha : null;

                    // 提交新内容
                    const payload = {
                        message: '更新表格数据',
                        content: btoa(JSON.stringify(tableData, null, 2)), // 转为 Base64 格式
                        sha: sha
                    };

                    const saveResponse = await fetch(url, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify(payload)
                    });

                    if (saveResponse.ok) {
                        alert('提交成功！内容已保存到云端。');
                    } else {
                        alert('提交失败，请检查权限或网络设置。');
                    }
                } catch (error) {
                    console.error(error);
                    alert('提交失败，请检查权限或网络设置。');
                }
            }
        }

        // 收集所有表格数据
        function collectTableData() {
            const tables = document.querySelectorAll('table');
            const data = [];

            tables.forEach((table) => {
                const rows = Array.from(table.querySelectorAll('tbody tr'));
                const tableData = rows.map((row) =>
                    Array.from(row.cells).map((cell) => cell.textContent.trim())
                );
                data.push(tableData);
            });

            return data;
        }

        function confirmReturn() {
            if (confirm('未提交的内容不会保存，确定？')) {
                document.getElementById('first-level').style.display = 'block';
                document.getElementById('second-level').style.display = 'none';
                document.getElementById('path').innerText = '当前界面路径: 第一级界面';
            }
        }
    </script>
</body>
</html>
